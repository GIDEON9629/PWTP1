    <p>Instagram est une application gratuite de partage de photos et de vidéos en ligne, ainsi qu'un réseau social. Elle permet aux utilisateurs de modifier leurs publications avec des filtres, de les partager avec leurs abonnés, et de découvrir du contenu basé sur leurs intérêts.</p>
